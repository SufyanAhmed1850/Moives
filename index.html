<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedyTv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div>
                <p class="brand yellow">SPEEDY<span class="dim">TV</span></p>
            </div>
            <div class="search_input">
                <img src="./images/search.svg">
                <input id="searchBar" type="text" placeholder="Search for movies, actors & directors">
            </div>
            <div class="hide"></div>
        </header>
        <section class="content_parent">
            <section id="inner" class="content">
                <div class="select_menu_wrapper">
                    <select id="genre">
                        <option value="all" selected>Genre</option>
                    </select>
                    <select id="year">
                        <option value="all" selected>Year</option>
                    </select>
                    <select id="lang">
                        <option value="all" selected>Language</option>
                    </select>
                    <select id="rating">
                        <option value="all" selected>Rating</option>
                    </select>
                    <button id="apply">Apply</button>
                </div>
                <section id="cardContainer" class="cards_wrapper">
                </section>
                <section class="btn">
                    <button id="load-more-btn">Load More</button>
                </section>
            </section>
        </section>
    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="app.js"></script>

</html>
